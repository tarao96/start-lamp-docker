version: '3.8'

services:
  # 1. WebサーバーとPHP（Dockerfileで作成したもの）
  web:
    build: .
    ports:
      - "8080:80" # ホストの8080ポートをコンテナの80ポートにマッピング
    volumes:
      - ./src:/var/www/html # ホストのsrcフォルダをWebルートにマウント
    depends_on:
      - db

  # 2. データベース（MySQL）
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: my_database
      MYSQL_USER: my_user
      MYSQL_PASSWORD: user_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306" # ホストの3306ポートをコンテナの3306ポートにマッピング

  # 3. キャッシュ（Redis）
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379" # ホストの6379ポートをコンテナの6379ポートにマッピング
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data: